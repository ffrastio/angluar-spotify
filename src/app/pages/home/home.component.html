<div class="music-home">
  <span class="title mt-4">Top Artists</span>
  <app-top-artist class="mt-4 d-block"></app-top-artist>
  <span class="title mt-4"> Favorite Music</span>
  <table class="table mt-4">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Title</th>
        <th class="w-30">Artist</th>
        <th class="w-10">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let music of music" 
      (click)="playMusic(music)"
      [class.playing]="music.id === musicPlaying.id">
        <td>
          <fa-icon [icon]="playIcon"></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtist(music) }}</td>
        <td>{{ music.tempo }}</td>
        <td>{{ music.album.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div >
  <app-sidebar-right class="sidebar-right"></app-sidebar-right>
</div>
